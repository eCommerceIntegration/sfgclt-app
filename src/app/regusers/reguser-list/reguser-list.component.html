  <div class="card my-5">

            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reguser of regusers">
            <td><a href="regusers/{{ reguser.idUser}}/edit">{{ reguser.id }}</a>Edit URL</td>            
            <td><a href="regusers/{{ reguser.id }}/delete">{{ reguser.id }}</a>Delete URL</td>
            <td><button type="button" class="btn btn-primary btn-rounded" (click)="gotoRegUserEdit(reguser.id)">Edit Boton</button></td>
            <td><button type="button" class="btn btn-primary btn-rounded" (click)="gotoRegUserDelete(reguser.id)">Delete Boton</button></td>
            <td>{{ reguser.idApp }}</td>
            <td>{{ reguser.idApp }}</td>
            <td><a href="mailto:{{ reguser.idCountry }}">{{ reguser.idCountry }}</a></td>

          </tr>
        </tbody>
      </table>
      <div class="card-body">
        <a type="button" class="btn btn-primary btn-rounded" (click)="gotoRegUserAdd(id)">Agregar</a>
