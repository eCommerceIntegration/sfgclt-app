<div class="main-content">
    <div class="container-fluid">
        <div class="row">        
        <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <table class="table"  >
                <tbody>
                <div class="main-content">
                    <div class="card-header card-header-danger" >
                    <h4 class="card-title">USUARIOS.</h4>
                    <p class="card-category"> Actualizacion de Usuarios</p></div>
                    <div *ngIf="errorMessage" class="alert alert-warning">
                        <!-- si el mensaje es cierto entonces aplico el tah HTML neste caso un div -->
                    <strong>Warning!</strong> {{errorMessage | json}} </div>
                </div> 
            </tbody>
        </table>    
        </div>    
        </div>
        </div>
    </div>                      
    <div class="row">        
    <div class="col-md-12">
    <div class="card">
    <div class="card-header card-header-danger">
        <table class="table" >
        <thead class=" text-primary">
        <tr>
            <!-- The scope attribute specifies whether a header cell is a header for a column, row, or group of columns or rows.
            Note: The scope attribute has no visual effect in ordinary web browsers, but can be used by screen readers.  -->
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th i class="bi bi-pen"></th>
            <th i class="bi bi-trash3" scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td><a href="mailto:{{ user.emailAddress }}">{{ user.emailAddress }}</a></td>
            <td><a i class="bi bi-pen" href="users/{{ user.id }}/edit"></a></td>            
            <td><a i class="bi bi-trash3" href="users/{{ user.id }}/delete"></a></td>
        </tr>
        </tbody>
        </table>
        </div>
            <div class="card-body" >
            <a  class="btn btn-primary btn-rounded"  (click)="gotoUserAdd()">New Record</a>
        </div>
    </div>
    </div>
    </div>
    </div>
</div> 
    

<div class="container">
    <router-outlet></router-outlet>
</div>
