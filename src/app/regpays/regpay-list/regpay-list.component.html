<div class="main-content">
    <div class="container-fluid">
        <div class="row">        
        <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <table class="table"  >
                <tbody>
                <div class="main-content">
                    <div class="card-header card-header-danger" >
                    <h4 class="card-title">PAGOS.</h4>
                    <p class="card-category"> Actualizacion de PAGOS</p></div>
                    <div *ngIf="errorMessage" class="alert alert-warning">
                    <strong>Warning!</strong> {{errorMessage | json}} </div>
                </div> 
            </tbody>
        </table>    
        </div>    
        </div>
        </div>
    </div>                      
    <div class="row">        
    <div class="col-md-12">
    <div class="card">
    <div class="card-header card-header-danger">
        <table class="table" >
        <thead class=" text-primary">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">payFrom</th>
            <th scope="col">payTo</th>
            <th scope="col">payDoc</th>
            <th scope="col">docDue</th>
            <th scope="col">docNumber</th>
            <th scope="col">payAmount</th>
            <th i class="bi bi-pen"></th>
            <th i class="bi bi-trash3" scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let regpay of regPays">
            <td>{{ regpay.id }}</td>
            <td>{{ regpay.payFrom }}</td>
            <td>{{ regpay.payTo }}</td>
            <td>{{ regpay.payDoc }}</td>
			<td>{{ regpay.docDue }}</td>
            <td>{{ regpay.docNumber }}</td>
            <td>{{ regpay.payAmount }}</td>
            <td><a i class="bi bi-pen" href="regpays/{{ regpay.id }}/edit"></a></td>            
            <td><a i class="bi bi-trash3" href="regpays/{{ regpay.id }}/delete"></a></td>
        </tr>
        </tbody>
        </table>
        </div>
            <div class="card-body" >
            <a  class="btn btn-primary btn-rounded"  (click)="gotoRegPayAdd()">New Record</a>
        </div>
    </div>
    </div>
    </div>
    </div>
</div> 
<div class="container">
    <router-outlet></router-outlet>
</div>
